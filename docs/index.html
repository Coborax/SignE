<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignE Game Engine</title>
    
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;

            display: flex;
            align-items: center;
            justify-content: center;

            background: #000000;
            color: #ffffff;

            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: block;
        }

        .primary {
            background-color: #21bcf4;
        }

        .secondary {
            background-color: #333333;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <img height="120px" src="https://raw.githubusercontent.com/Coborax/SignE/main/Logo/svg/logo-color.svg" alt="Logo for SignE Game Engine" />
        <h1>SignE Game Engine</h1>
                
        <a href="#" id="downloadButtonWindows" class="button primary">Download for Windows</a>
        <a href="https://github.com/Coborax/SignE" class="button secondary">Collaborate on GitHub</a>
    </div>

    <script defer async>
        const getAssets = async () => {
            const response = await fetch('https://api.github.com/repos/Coborax/SignE/releases/latest');
            const data = await response.json();
            return data.assets;
        }
        
        const getAsset = (assets, name) => {
            return assets.find(asset => asset.name === name);
        }

        const downloadAsset = (asset) => {
            window.location.href = asset.browser_download_url;
        }

        window.addEventListener('load', async () => {
            const assets = await getAssets();
            const asset = getAsset(assets, 'editor-windows.zip');
            const downloadButton = document.getElementById('downloadButtonWindows');
            downloadButton.addEventListener('click', () => downloadAsset(asset));
        });
    </script>
</body>
</html>
